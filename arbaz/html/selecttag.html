<!DOCTYPE html>
<html>
  <body>
    <h1>The select element</h1>

    <p>The select element is used to create a drop-down list.</p>

    <form action="/action_page.php">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" size="5" multiple required>
        <optgroup label="Gujarat">
          <option>ahmdabad</option>
          <option value="surat">SURAt</option>

          <option value="rajkot">rajkot</option>
        </optgroup>

        <optgroup label="maharshtra">
          <option>pune</option>
          <option value="surat">mumbai</option>

          <option value="rajkot">rajkot</option>
        </optgroup>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>
      Click the "Submit" button and the form-data will be sent to a page on the
      server called "action_page.php".
    </p>
  </body>
</html>
