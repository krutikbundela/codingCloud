<!DOCTYPE html>
<html>
  <body>
    <h1>The input element</h1>

    <form action="./oltag.htm" method="get">
      <label for="fname">First name:</label>
      <!-- for attribute will take id of perticular input tag-->
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="enter Your First Name"
        maxlength="5"
        required
      /><br /><br />

      <label for="email">Enter Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="This Is Type Email"
      /><br /><br />
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="phoneno">Enter Phoneno:</label>
      <input type="number" id="phoneno" name="phoneno" /><br /><br />

      <p><label for="address">Enter Address:</label></p>
      <textarea id="address" name="address" rows="4" cols="50">Enter Address </textarea>
      <br />

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>

    <p>
      Click the "Submit" button and the form-data will be sent to a page on the
      server called "action_page.php".
    </p>
  </body>
</html>
