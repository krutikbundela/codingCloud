<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submitted Data</title>
</head>
<body>

<h2>Submitted Data:</h2>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name');
  const email = params.get('email');
  const password = params.get('password');
  const hobbies = params.getAll('hobby');
  const motherTongue = params.get('motherTongue');
  const address = params.get('address');
  
  document.write(`<p><strong>Name:</strong> ${name}</p>`);
  document.write(`<p><strong>Email:</strong> ${email}</p>`);
  document.write(`<p><strong>Password:</strong> ${password}</p>`);
  document.write(`<p><strong>Hobbies:</strong> ${hobbies.join(', ')}</p>`);
  document.write(`<p><strong>Mother Tongue:</strong> ${motherTongue}</p>`);
  document.write(`<p><strong>Address:</strong> ${address}</p>`);
</script>

</body>
</html>
